<svg width="260" height="52" viewBox="0 0 260 52" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Star Pack Logo">
  <defs>
    <linearGradient id="sp-blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563EB" />
      <stop offset="1" stop-color="#1E40AF" />
    </linearGradient>
    <linearGradient id="sp-wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E6C690" />
      <stop offset="1" stop-color="#C99C59" />
    </linearGradient>
    <linearGradient id="sp-gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F59E0B" />
      <stop offset="1" stop-color="#FBBF24" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Mark: open box with stars flying upward -->
  <g transform="translate(8,8)" filter="url(#shadow)">
    <!-- Box base (isometric) -->
    <path d="M22 10 L38 18 L22 26 L6 18 Z" fill="url(#sp-wood)"/>
    <path d="M22 10 L38 18 L38 30 L22 38 Z" fill="#8B5E34"/>
    <path d="M22 10 L6 18 L6 30 L22 38 Z" fill="#B5884A"/>
    <!-- Box flaps -->
    <path d="M22 10 L30 4 L46 12 L38 18 Z" fill="#D6B37F"/>
    <path d="M22 10 L14 4 L-2 12 L6 18 Z" fill="#E6C690"/>

    <!-- Star trail (small dots) -->
    <circle cx="26" cy="-2" r="1.5" fill="url(#sp-gold)"/>
    <circle cx="34" cy="-6" r="1.2" fill="url(#sp-gold)"/>
    <circle cx="40" cy="-12" r="1.8" fill="url(#sp-gold)"/>

    <!-- Stars bursting out -->
    <path d="M48 -8 l2.2 4.4 4.9.7 -3.6 3.5 .9 4.9 -4.4-2.3 -4.4 2.3 .9-4.9 -3.6-3.5 4.9-.7z" fill="url(#sp-gold)"/>
    <path d="M32 -14 l1.6 3.2 3.5.5 -2.5 2.4 .6 3.5 -3.2-1.7 -3.2 1.7 .6-3.5 -2.5-2.4 3.5-.5z" fill="url(#sp-gold)" opacity="0.85"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(100,30)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="800" fill="#0F172A" letter-spacing="0.2px">Star</text>
    <text x="66" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="800" fill="#2563EB" letter-spacing="0.2px">Pack</text>
  </g>
</svg>

